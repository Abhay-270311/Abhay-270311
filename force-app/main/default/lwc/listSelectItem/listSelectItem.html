<template>
<lightning-card>
        <lightning-layout class="slds-m-right_xxx-small slds-m-left_xxx-small">
        <lightning-layout-item padding="around-none" size="12">
            <div class="custom-box slds-box slds-p-around_medium">
                <h3 slot="title">
                    <lightning-icon icon-name="standard:opportunity" size="small" class="slds-m-right_xx-small"></lightning-icon>
                      List Items</h3>
            </div>
        </lightning-layout-item>
    </lightning-layout>
        <div style="height: 300px;">
            <template if:true={showdata}>
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column=true
                    >
            </lightning-datatable></template>
        </div>
    </lightning-card>
</template>
