<template>
    <lightning-card title="Lightning Map component will show dropped Company Location" 
        icon-name="standard:action_list_component" >
        <div class="c-container">  
            <lightning-layout class="slds-m-around_small">
                <lightning-layout-item size="12"> 
                    <!-- define dropzone in the div when item will be dropped-->                       
                    <div class="dropcls" dropzone="link">
                        <div class="slds-text-heading_small">{DroppedAccountName}</div>                         
                        <lightning-map
                            map-markers={mapMarkers}
                            markers-title={DroppedAccountName}
                            zoom-level ={zoomLevel}
                            center ={center}>
                        </lightning-map>
                        <p><lightning-formatted-text 
                            value="|--Drop the dragged account here --|" > 
                        </lightning-formatted-text></p>                         
                    </div>                        
                </lightning-layout-item>    
            </lightning-layout>
        </div>
    </lightning-card>
    <lightning-card  variant="Narrow"  title="Dropped Accounts" icon-name="standard:account">
        <lightning-layout>
            <lightning-layout-item size="12" padding="around-small">   
                <template if:true={accDroppedList}>                
                    <template for:each={accDroppedList} for:item="account">
                        <!-- use draggable="true" to make div as draggable-->
                        <div class="column div-box" key={account.Id}>
                            <div class="slds-text-heading_small">{account.Name}</div>
                        </div>
                    </template>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
