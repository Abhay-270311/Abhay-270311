<template>
    
    <lightning-card>
        <lightning-button variant="base" label="CallRest" title="titleName" onclick={getRestDataHandler}></lightning-button>
        <lightning-layout class="slds-m-right_xxx-small slds-m-left_xxx-small">
        <lightning-layout-item padding="around-none" size="12">
            <div class="custom-box slds-box slds-p-around_medium">
                <h3 slot="title">
                    <lightning-icon icon-name="standard:opportunity" size="small" class="slds-m-right_xx-small"></lightning-icon>
                      Opportunities</h3>
            </div>
        </lightning-layout-item>
    </lightning-layout>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowAction}
                    show-row-number-column
                    hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
    <lightning-button label="Show Toast" onclick={showToastHandler} ></lightning-button>
    <lightning-button label="Show Model" onclick={showModelHandler} ></lightning-button>
    <c-show-my-toast></c-show-my-toast>
    <c-modal header={header}
                >{content}
                <div slot="footer">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        onclick={handleCancelModal}
                    ></lightning-button>
                    <lightning-button
                        label="Close"
                        variant="brand"
                        onclick={handleCloseModal}
                    ></lightning-button>
                </div>
            </c-modal>

            <lightning-card if:true={showRecordEdit}>
    <div class="slds-container_small">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
   aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                     <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title} 
        </h2>
                </header>
                      <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form record-id={optyRecordId} object-api-name="Opportunity" 
        onsuccess={handleSuccess} onsubmit={handleSubmit} layout-type="Compact" columns="2" mode="edit" >
        <!-- <lightning-input-field field-name="Name"></lightning-input-field> -->
        </lightning-record-form>
                </div>
                      
                     <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral"
                                      name="cancel"
                                      label={cancelLabel}
                                      title={cancelLabel}
                                      onclick={handleCloseModal} ></lightning-button>
                    <lightning-button variant="brand"
                                      name="confirm"
                                      label={confirmLabel}
                                      title={confirmLabel}
                                      onclick={handleCancelModal} ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</lightning-card>
</template>
