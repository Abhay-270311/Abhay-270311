<template>
    
    <lightning-card title="LWC Parent Child Events" class=" lwc-bg" >
        
            <div slot="actions">
                <lightning-button-icon variant="bare" size="small" icon-name={utilityIconTop} title={actionLabel} onclick={actionHandler}></lightning-button-icon>
            </div>
            <template if:true={showExpanded} >
                <div class="slds-p-horizontal_small slds-m-around_large slds-box parent-div" >
                <ul class="slds-has-dividers_bottom-space">
                    <li class="slds-item">
                        <lightning-tile class="lwc-bg">Parent Constructor</lightning-tile>
                    </li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Parent connectedCallback</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Child Constructor</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Child connectedCallback</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Grand Child Constructor</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Grand Child connectedCallback</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Grand Child renderedCallback</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Child renderedCallback</lightning-tile></li>
                    <li class="slds-item"><lightning-tile class="lwc-bg">Parent renderedCallback</lightning-tile></li>
                </ul>
                <lightning-button variant="brand" label="GetLocalStorage" title="titleName" onclick={handleBtnClick}></lightning-button>
                <br><a href="https://www.google.com" target="_blank" title="Anchor" name="AnchorName" onclick={handleLinkClick}><lightning-button variant="base" label="This is Anchor Content" data-name='ABhay' data-href="111111" title="TTT"></lightning-button></a><br>
                <br>{storageItem}<br>
                <br>Prev Location: {prevLocation}<br>
                <br>Curre nt Location: {currLocation}<br>
                <c-child-two ongrandchild={handleCustomEvent}></c-child-two>
                <c-child show-grand-child={displayflag} ongrandchild={handleCustomEvent}></c-child>
            </div>
        </template>
    </lightning-card>
</template>
